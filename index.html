<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Code.org 中文</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <nav class="navbar navbar-light" style="background-color: rgb(0, 178, 192); margin-bottom: 40px;">
      <div class="row">
        <div class="col-md-8">
          <img src="./img/logo.png" width="80" height="80" alt="">
        </div>
        <div class="col-md-4">
          <a href="http://example.com" class="btn btn-lg btn-warning" role="button" style="margin-top: 15px; margin-right: 30px; float: right;">
            登入
          </a>
        </div>
      </div>
    </nav>

    <div class="container">
        <div class="row">
            <h3 class="col-md-3 offset-md-1">
                20 小時課程
            </h3>
        </div>
    </div>

    <br>

    <div class="container">
        <div class="row" style="margin-bottom: 10px;">
            <h2 class="col-md-10 offset-md-1">
                計算機科學基本原理（所有年齡）
            </h2>
        </div>
        <div class="row">
            <div onclick="window.open('http://example.com','new_window');" class="card offset-md-1" style="width: 215px;">
              <img class="card-img-top" src="./img/course1.jpg" alt="Card image cap" style="height:120px; width: 215px;">
              <div class="card-block">
                <h4 class="card-title">課程 1</h4>
                <p class="card-text">初學者看這！從課程 1 開始學習。</p>
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item" style="background-color: gray; color: white;">年齡 4-6</li>
              </ul>
            </div>
            <div onclick="window.open('http://example.com','new_window');" class="card" style="width: 215px; margin-left: 20px;">
              <img class="card-img-top" src="./img/course2.jpg" alt="Card image cap" style="height:120px; width: 215px;">
              <div class="card-block">
                <h4 class="card-title">課程 2</h4>
                <p class="card-text">有閱讀能力的學生可以從課程 2 開始。</p>
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item" style="background-color: gray; color: white;">年齡 6+（需閱讀能力）</li>
              </ul>
            </div>
            <div onclick="window.open('http://example.com','new_window');" class="card" style="width: 215px; margin-left: 20px;">
              <img class="card-img-top" src="./img/course3.jpg" alt="Card image cap" style="height:120px; width: 215px;">
              <div class="card-block">
                <h4 class="card-title">課程 3</h4>
                <p class="card-text">課程 3 是課程 2 的延續課程。</p>
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item" style="background-color: gray; color: white;">年齡 8-18</li>
              </ul>
            </div>
            <div onclick="window.open('http://example.com','new_window');" class="card" style="width: 215px; margin-left: 20px;">
              <img class="card-img-top" src="./img/course4.jpg" alt="Card image cap" style="height:120px; width: 215px;">
              <div class="card-block">
                <h4 class="card-title">課程 4</h4>
                <p class="card-text">學生在完成課程 2 和課程 3 之後，才可以進入課程 4。</p>
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item" style="background-color: gray; color: white;">年齡 9-18</li>
              </ul>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>
</html>
